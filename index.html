<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>myFitnessBuddy</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="main-title">myFitness<span class="buddy">Buddy</span></div>
        <div class="nav-links">
            <a target="_blank" href="https://github.com/bchoi28/myFitnessBuddy">
                <i class="fab fa-github nav-icon"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/brandonchoi28/">
                <i class="fab fa-linkedin nav-icon"></i>
            </a>
            <a target="_blank" href="https://nexus-zblj.onrender.com/">
                <img src="/assets/images/logo-us-white-transparent.png" class="nexus"></img>
            </a>
        </div>
    </nav>
    <div id="buddy-modal">
        <div class="modal-text">Hi, I'm <span class="modal-buddy">Buddy!</span></div>
        <div class="modal-text">Welcome to <span
                style="color: var(--branding-color); font-weight: 900">myFitness</span><span
                style="color: var(--tangerine); font-weight: 900;">Buddy</span>, a single-page, web application
            created only with <span style="color: #fefefe; font-weight: 900">vanilla</span> JS!
        </div>
        <div class="modal-text">Let's generate a custom workout of up to <span style="font-weight: 900;">4</span>
            exercises.
        </div>
        <div class="modal-text">Click any of my muscles to get started!</div>
        <div class="modal-text-last"><- Click the <button class="modal-flip-text">FLIP</button> button to
                toggle between
                views.
        </div>
    </div>

    <div class="containers">
        <div class="left">
            <div class="face-container"></div>
            <div class="body-container"></div>
            <div class="carousel-container"></div>
        </div>
        <div class="right">
            <div class="exercise-title-container"></div>
            <div class="instructions-container"></div>
            <div class="exercise-info-gif-container">
                <div class="exercise-info-container"></div>
                <div class="gif-container"></div>
            </div>
        </div>
    </div>
</body>

</html>
